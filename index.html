<html>

<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>

</head>

<body>
  <a-scene>
    <a-assets>
      <video id="SuzanneSimard" autoplay loop="true" src="./assets/videos/SuzanneSimard.mp4"></video>
      <a-asset-item id="plant1" src="./assets/models/plant1/model.gltf"></a-asset-item>

    </a-assets>


    <a-entity gltf-model="#plant1"></a-entity>

    <a-video src="#SuzanneSimard" width="3" height="1.5"></a-video>

    <a-entity environment="preset: default"></a-entity>

    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>

</html>
